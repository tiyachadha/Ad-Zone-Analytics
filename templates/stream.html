<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Streaming</title>
    <style>
        /* General reset and box sizing */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #4A90E2;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }
        .btn:hover {
            background-color: #0056b3;
        }


        .container {
            width: 100%;
            max-width: 1200px;
            margin: 20px;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: scale(1.02);
        }

        .video-wrapper {
            position: relative;
            overflow: hidden;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            height: 0;
            background-color: #000;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .video-wrapper img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }

        .footer {
            margin-top: 20px;
            font-size: 1rem;
            color: #888;
        }

        .footer a {
            color: #4A90E2;
            text-decoration: none;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .container {
                margin: 10px;
                padding: 20px;
            }

            .video-wrapper {
                padding-bottom: 75%; /* Adjust for smaller screens */
            }
        }
    </style>
</head>
<body>
    
    <!-- Video Stream -->
    <img src="{{ url_for('stream_video', video_path=video_path) }}" alt="Video Stream">
    
    <!-- Button to view grid results -->
    <a href="{{ url_for('grid_results') }}" class="btn">View Grid Results</a>
</body>
</html>
