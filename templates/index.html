<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Video for Heatmap Analysis</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Container */
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 500px;
        }

        /* Heading */
        h1 {
            margin-bottom: 20px;
            font-size: 2rem;
        }

        p {
            font-size: 1rem;
            margin-bottom: 20px;
        }

        /* Upload Form */
        .upload-form {
            margin-bottom: 20px;
        }

        .upload-input {
            display: none;
        }

        .upload-label {
            display: inline-block;
            padding: 10px 20px;
            background: #fff;
            color: #4facfe;
            border-radius: 25px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s, color 0.3s;
        }

        .upload-label:hover {
            background: #4facfe;
            color: #fff;
        }

        /* Button */
        .upload-button {
            background: #00f2fe;
            color: #fff;
            border: none;
            padding: 10px 25px;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }

        .upload-button:hover {
            background: #0288d1;
        }

        /* Footer */
        .footer {
            margin-top: 20px;
            font-size: 0.9rem;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Heatmap Analysis Tool</h1>
        <p>Upload a video to generate a real-time heatmap for retail analysis.</p>

        <!-- Upload Form -->
        <form action="/" method="POST" enctype="multipart/form-data" class="upload-form">
            <input type="file" name="file" id="file" class="upload-input" accept="video/*" required>
            <label for="file" class="upload-label">Choose Video</label>
            <br><br>
            <button type="submit" class="upload-button">Upload and Analyze</button>
        </form>

        <!-- Instructions -->
        <p>Supported formats: MP4, AVI, MOV, MKV.</p>

        <!-- Footer -->
        <div class="footer">
            <p>&copy; 2025 Heatmap Analysis Tool. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
